databaseChangeLog:
  - changeSet:
      id: create-shoppingcart-table
      author: Vladyslav_Vyshynskyi
      changes:
        - createTable:
            tableName: shopingcarts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
            foreignKeyConstraints:
              - foreignKeyConstraint:
                  baseTableName: shopingcarts
                  baseColumnNames: user_id
                  referencesTableName: users
                  referencesColumnNames: id
                  onDelete: CASCADE
