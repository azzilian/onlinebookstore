databaseChangeLog:
  - changeSet:
      id: create-books-table
      author: Vladyslav_Vyshynskyi
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: isbn
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: price
                  type: numeric
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: coverimage
                  type: TEXT
              - column:
                  name: isdeleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
